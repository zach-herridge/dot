set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g default-terminal "screen-256color"

set -g mouse on

set -g base-index 1

set -g renumber-windows on

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# New: Copy to system clipboard
bind-key -T copy-mode-vi 'Y' send -X copy-pipe-and-cancel "pbcopy"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# New: Enter copy mode with mouse drag
bind-key -n MouseDrag1Pane copy-mode -M

# New: Paste from system clipboard
bind-key -n C-S-v run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'

# New: Add tmux-yank for enhanced clipboard support
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @catppuccin_flavour 'mocha'



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

